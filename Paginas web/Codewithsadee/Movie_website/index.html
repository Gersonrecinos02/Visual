<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlix</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/media.query.css">

    
    
</head>

<body>

    <div class="container">

        <header>

            <div class="navbar">

                <!-- Menu button for small screen -->

                <button class="navbar-menu-btn">
                    <span></span><span></span><span></span>
                </button>

                <a href="#" class="navbar-brand">
                    <img src="./assets/images/logo.png" alt="">
                </a>

                <!-- navbar navigation -->

                <nav>
                    <ul class="navbar-nav">
                        <li><a href="#" class="navbar-link">Home</a></li>
                        <li><a href="#category" class="navbar-link">Category</a></li>
                        <li><a href="#live" class="navbar-link indicator">Live</a></li>
                    </ul>
                </nav>

                <!-- Search and sign-in -->

                <div class="navbar-actions">


                    <form action="#" class="navbar-form">

                        <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">


                        <button class="navbar-form-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>

                        <button class="navbar-for-close">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>

                    </form>


                    <!-- Serach button for small screen  -->

                    <button class="navbar-search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>

                    <a href="#" class="navbar-sigin">
                        <span>Sing In</span>
                        <ion-icon name="log-in-outline"></ion-icon>

                    </a>

                </div>

            </div>

        </header>



        <!-- Main section -->

        <main>

            <!-- banner section -->

            <section class="banner">
                <div class="banner-card">

                    <img src="./assets/images/John-Wick-3.jpg" class="banner-img" alt="">
                    <div class="card-content">
                        <div class="card-info">
                            <div class="genre">
                                <ion-icon name="film"></ion-icon>
                                <span>Action/Thriller</span>
                            </div>

                            <div class="year">
                                <ion-icon name="calendar"></ion-icon>
                                <span>2019</span>
                            </div>

                            <div class="duration">
                                <ion-icon name="time"></ion-icon>
                                <span>2h 11m</span>
                            </div>

                            <div class="quality">4K</div>


                        </div>
                        <h2 class="card-title">John Wick: Chapter 3 - Parabellum</h2>
                    </div>

                </div>
            </section>

            <!-- Movies section -->

            <section class="movies">

                <!-- filter bar -->

                <div class="filter-bar">

                    <div class="filter-dropdowns">

                        <select name="genre" class="genre">
                            <option value="all genres">All genres</option>
                            <option value="action">Action</option>
                            <option value="adventures">Adventures</option>
                            <option value="animal">Animal</option>
                            <option value="animation">Animation</option>
                            <option value="biography">Biography</option>
                        </select>

                        <select name="year" class="year">
                            <option value="all years">All the years</option>
                            <option value="2025">2025</option>
                            <option value="2020-2024">2020-2024</option>
                            <option value="2010-2019">2010-2019</option>
                            <option value="2000-2009">2000-2009</option>
                            <option value="1980-1999">1980-1999</option>
                        </select>
                    </div>

                    <div class="filter-radios">

                        <input type="radio" name="grade" id="featured" checked>
                        <label for="featured">Featured</label>
                        
                        <input type="radio" name="grade" id="popular" >
                        <label for="popular">Popular</label>
                        
                        <input type="radio" name="grade" id="featured" >
                        <label for="newest">Newest</label>

                    </div>

                </div>
                
            </section>

        </main>

    </div>


    <script src="assets/js/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
