<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./img/twitter.jpg">

</head>
<body>

    <div class="container">

        <div class="side-bar">
            <ul class="nav-bar">
                <li class="nav-bar-brand">
                    <a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="" class="item-icon ">
                        <ion-icon name="home-outline"></ion-icon>
                    </a>
                    <a href="#" class="item-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-icon hash">
                        <span>#</span>
                    </a>
                    <a href="#" class="item-link">Explore</a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-icon ">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </a>
                    <a href="#" class="item-link">Notifications</a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-icon ">
                        <ion-icon name="mail-outline"></ion-icon>
                    </a>
                    <a href="#" class="item-link">Messages</a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-icon ">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </a>
                    <a href="#" class="item-link">Bookmarks</a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-icon ">
                        <ion-icon name="reader-outline"></ion-icon>
                    </a>
                    <a href="#" class="item-link">List</a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-icon ">
                        <ion-icon name="person-outline"></ion-icon>

                    <a href="#" class="item-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="" class="item-icon ">
                        <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
                    </a>
                    <a href="#" class="item-link">More</a>
                </li>

                <a href="#" class="tweet-btn">
                    <ion-icon name="pencil"></ion-icon>
                    <div class="tweet">Tweet</div>
                    
                </a>

            </ul>

            <a href="#" class="profile-btn">
                <div class="profile-info">
                    <img src="img/someone.jpg" alt="" class="profile-img" width="35" height="35">
                    <div>
                        <p class="name">Someone</p>
                        <p class="username">@someone/p>
                    </div>
                </div>
                   
            
                <div class="option-icon">
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
            </a>
        </div>

    </div>
    



    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
