<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="rombo rombo-exterior">
            <div class="rombo rombo-interior">
                <div class="rombo-container">
                    <h1 class="lato-bold">Real Style</h1>
                    <p>Encuentra tu espacio</p>
                </div>
            </div>
        </div>

        <div class="info">

            <div class="aling">
                <i class="fa-solid fa-house"></i>
                <div>
                    <p>Pent House</p>
                    <span>5 Habitaciones 4 baños</span>
                </div>
            </div>
            <hr class="line">

            <div class="aling">
                <i class="fa-solid fa-fan"></i>
                <div>
                    <p>Calefacción | A/C </p>
                    <span>En todos los espacios</span>
                </div>
            </div>
            <hr class="line">

            <div class="aling">
                <i class="fa-solid fa-square-parking"></i>
                <div>
                    <p>Estacionamiento</p>
                    <span>Para (3) tres autos</span>
                </div>
            </div>
            <hr class="line">
            <div><button>Ver propiedades</button></div>
        </div>
    </header>

    <main>

    </main>

    <script src="https://kit.fontawesome.com/cdd76a011a.js" crossorigin="anonymous"></script>
</body>
</html>
