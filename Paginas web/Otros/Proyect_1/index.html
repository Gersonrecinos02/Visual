<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="calculateTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="calculateTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="calculateTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="calculateTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total">0</small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">

            <button id="submit" type="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="search">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
                <div class="btnS">
                    <button id="searchBtnT" onclick="searchData(this.id)">Search by Title</button>
                </div>
            </div>
            <div id="deleteAll"></div>

            <table id="products">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Uptade</th>
                    <th>Delete</th>
                </tr>

                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
