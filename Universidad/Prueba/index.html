<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: blue;
            text-align: center;
            width: 100%;
            background-color: lightblue;
            padding: 10px 0;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin: 0 10px;
        }

        .content {
            background-color: purple;
        }

        .announcements {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Mi Página Web</h1>
    <div class="container">
        <div class="box content">Contenido</div>
        <div class="box announcements">Anuncios</div>
    </div>
</body>
</html>
